<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小說閱讀網站</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>小說閱讀網站</h1>
        <button id="modeToggle" onclick="toggleMode()">切換模式</button>
    </header>



    <div class="fileUpload">
        <input type="file" id="fileInput" accept=".txt" onchange="handleFile(this.files)">
        <label for="fileInput" class="butt">選擇檔案</label>
    </div>



    <span id="controls">
            <button onclick="increaseFontSize()" class="butt">文字大小+</button>
            <button onclick="decreaseFontSize()"  class="butt">文字大小-</button>
          </span>
    <span>
            <button onclick="demar()" class="butt">閱讀框+</button>
            <button onclick="inmar()" class="butt">閱讀框-</button>
          </span>

    </div>

    <main id="novelContainer">
        <div class="novelPage seletbox" id="page1"></div>
    </main>

    <footer id="footer"></footer>
    <script src="script.js"></script>
    <script src="word.js"></script>
    <script src="brda.js"></script>
    <script src="mar.js"></script>
</body>

</html>
