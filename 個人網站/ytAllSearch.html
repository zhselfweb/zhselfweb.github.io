<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>YT 搜尋</title>
    <link rel="stylesheet" href="ytAllSearch.css">

</head>

<body>
    <header>
        <h1>YouTube zh專屬"程式版"【影片搜尋】與【播放清單搜尋】</h1>
    </header>

    <!-- 第一個功能：YouTube影片搜尋 -->
    <h2 style="text-align: center;">YouTube影片搜尋</h2>
    <input type="text" id="searchInput" placeholder="輸入歌名或關鍵字">
    <table id="resultTable">
        <!-- 這裡會動態加入搜尋結果的內容 -->
    </table>

    <!-- 第二個功能：YouTube播放清單搜尋 -->
    <h2 style="text-align: center;">YouTube播放清單搜尋</h2>
    <input type="text" id="playlistInput" placeholder="輸入YouTube撥放清單網址">
    <table id="playlistTable">
        <!-- 這裡會動態加入搜尋結果的內容 -->
    </table>

    <script src="ytAllSearch.js">
    </script>
</body>

</html>
