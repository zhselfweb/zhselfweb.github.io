    <p class="title">
        鳳姐台詞
    </p>
    <p>
        <span class="threep">鳳姐</span>笑道：「讓我幫你打扮打扮。」
    </p>
    <p>
        <span class="threep">鳳姐</span>：「<span class="sevenp">王夫人</span>，早飯在哪擺呢?」
    </p>
    <p>
        <span class="threep">鳳姐</span>笑道：「一兩銀子一個呢，你快嘗嘗吧，那冷了就不好吃了。」
    </p>
    <p>
        <span class="threep">鳳姐</span>道：「菜裏若有毒，這銀子下去了就試的出來。」
    </p>
    <p>
        <span class="threep">鳳姐</span>笑道：「你別多心，剛才就開個玩笑。」
    </p>
    <p>
        <span class="threep">鳳姐</span>便拉<span class="fourp">鴛鴦</span>：「你坐下和我們吃了罷，省的回來又鬧。」
    </p>
