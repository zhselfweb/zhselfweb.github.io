    <p class="title">
        鴛鴦台詞
    </p>
    <P>
        <span class="fourp">鴛鴦</span>說：「這是我們家的規矩，若做錯了我們就笑話呢。」
    </P>
    <p>
        <span class="fourp">鴛鴦</span>一面侍立，一面悄向<span class="onep">劉姥姥</span>說道：「別忘了。」
    </p>
    <p>
        <span class="fourp">鴛鴦</span>也進來笑道：「<span class="onep">劉姥姥</span>別惱，我給你老人家賠個不是。」
    </p>
    <p>
        <span class="fourp">鴛鴦</span>便<span class="note3">對<span class="one-twop">丫鬟 </span></span>罵道「為什麼不倒茶給姥姥喝。」
    </p>
