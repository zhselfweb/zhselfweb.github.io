    <p class="title">
        賈母台詞
    </p>
    <p>
        <span class="twop">賈母</span> ：「來，我帶你逛逛。」
    </p>
    <p>
        <span class="twop">賈母</span>：「過來幫<span class="onep">姥姥</span>帶花。」<span class="note">(用命令的語氣)</span>
    </p>
    <p>
        <span class="twop">賈母</span>：「你還不拔下來摔到他臉上呢，把你打扮的成了個老妖精了。」
    </p>
    <p>
        <span class="twop">賈母</span>：「小蹄子們，還不趕緊把<span class="onep">她</span>扶起來，只顧著笑。」
    </p>
    <p>
        <span class="twop">賈母</span>：「腰有沒有閃到？要不叫丫頭們幫你捶一捶?」
    </p>
    <p>
        <span class="twop">賈母</span>聽到，便回頭說：「你三妹妹那裡就好。你先帶人去擺，我們從這裡過去。」
    </p>
    <p>
        <span class="twop">賈母</span>說：「把那一張小木桌抬過來，讓<span class="onep">劉親家</span>靠近我這邊坐著。」
    </p>
    <p>
        <span class="twop">賈母</span>說:「請」
    </p>
    <p>
        <span class="twop">賈母</span>笑道：「這一定是<span class="threep">鳳丫頭</span>搞的鬼，快別信他的話了。」
    </p>
    <p>
        <span class="twop">賈母</span>又說：「這個場合沒必要用這雙筷子，換一雙好用的給<span class="onep">姥姥</span>吧。」
    </p>
