<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>ytplayer~zh_ouo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" href="zhlogo.jpg">
    <link rel="manifest" href="icon.json">
    <!--導入 css-->
    <link rel="stylesheet" href="pagelink.css">
    <link rel="stylesheet" type="text/css" href="ytplayer.css">
</head>

<body class="nightMode">
    <nav class="pagelink">
        <a href="https://www.instagram.com/zh_ouo/">此網站由zh製作</a>
    </nav>
    <header>
        <h1>𝚈𝚃 𝙿𝚕𝚊𝚢𝚎𝚛</h1>
        <input type="text" id="videoURL" placeholder="輸入 YouTube 影片網址">
        <button onclick="playVideo()">播放影片</button>
    </header>
    <main>
        <button id="toggleButton" class="bChange">切換鎖定</button>
        <div class="border-container"></div>
        <div id="playerWrapper">
            <div id="player"></div>
        </div>
        <a href="https://www.instagram.com/zh_ouo/"><img src="zh_ouo_qr.png" /></a>

        <br>
        <br>
        <input type="text" id="searchInput" placeholder="搜尋以下推薦歌曲歌名...">

        <table id="songTable">
            <thead>
                <tr>
                    <th>歌名</th>
                    <th>複製連結</th>
                    <th>播放影片</th>
                </tr>
            </thead>
            <tbody id="songList">

            </tbody>
        </table>
    </main>
    <br>
    <br>
    <br>




    <script src="ytplayer.js"></script>



</body>

</html>
