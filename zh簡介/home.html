    <style>
        @font-face {
            font-family: 'ChenYuluoyan';
            src:
                url('ChenYuluoyan-Thin.ttf') format('truetype');
            font-weight: 100;
            font-style: normal;
        }


        :root {
            --primary-color: #121212;
            --secondary-color: #333333;
            --accent-color: #00c8ff;
            --text-color: #f0f0f0;
            --background-color: #0a0a0a;
            --card-bg: rgba(30, 30, 30, 0.7);
            --glass-bg: rgba(25, 25, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s ease-in-out;
        }

        [data-theme="light"] {
            --primary-color: #f0f0f0;
            --secondary-color: #e0e0e0;
            --accent-color: #0088ff;
            --text-color: #121212;
            --background-color: #ffffff;
            --card-bg: rgba(240, 240, 240, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        * {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: var(--transition);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* 背景粒子效果 */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* 頂部導航 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-family: 'ChenYuluoyan', sans-serif;
            font-size: 2.3rem;
            color: var(--accent-color);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        .theme-toggle {
            width: 60px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 30px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid var(--glass-border);
        }

        .toggle-ball {
            position: absolute;
            width: 24px;
            height: 24px;
            top: 2px;
            left: 3px;
            border-radius: 50%;
            background: var(--accent-color);
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: var(--primary-color);
        }

        .theme-toggle.active .toggle-ball {
            left: 33px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            padding: 0 5%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 600px;
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s forwards 0.5s;
        }

        .hero-title {
            font-family: 'Noto Serif TC', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(120deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .typing-effect {
            position: relative;
            font-weight: 300;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--accent-color);
            width: 0;
            animation: typing 4s steps(40) forwards, blink 0.75s step-end infinite;
            animation-delay: 1.5s;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            padding: 0.8rem 2rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            color: var(--text-color);
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            z-index: -1;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .button:hover {
            color: var(--primary-color);
        }

        .button:hover::before {
            transform: scaleX(1);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background: rgba(255, 255, 255, 0.3);
        }

        /* Content Sections */
        .section {
            padding: 8rem 5%;
            position: relative;
        }

        .section-title {
            left: 40%;
            font-family: 'Noto Serif TC', serif;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            transform: scaleX(0.3);
            transition: transform 0.5s ease;
        }

        .section-title:hover::after {
            transform: scaleX(1);
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .skill-card {
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            padding: 2rem;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transform: perspective(1000px) rotateY(0deg);
            transform-style: preserve-3d;
        }

        .skill-card:hover {
            transform: perspective(1000px) rotateY(10deg) translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-color);
        }

        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .skill-title {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .skill-description {
            line-height: 1.6;
            font-weight: 300;
        }

        /* threads CTA Section */
        .cta-section {
            padding: 6rem 5%;
            text-align: center;
            position: relative;
        }

        .cta-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem;
            background: var(--glass-bg);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .cta-title {
            font-family: 'Noto Serif TC', serif;

            margin-bottom: 1.5rem;
        }

        .cta-text {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .threads-btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 60px;
            border-radius: 50px;
            background: linear-gradient(45deg, #111, #444);
            color: white;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .threads-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .threads-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .threads-btn:hover:before {
            left: 100%;
        }

        .threads-icon {
            margin-right: 10px;
        }



        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: var(--accent-color)
            }
        }

        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* 響應式設計 */

        @media (max-width: 1700px) {
            .section-title {
                left: 45%
            }

            .navbar {
                height: 70px;
            }
        }

        @media (max-width: 990px) {
            .section-title {
                left: 40%
            }

            .navbar {
                height: 70px;
            }
        }


        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .navbar {
                height: 70px;
            }

            .section {
                padding: 5rem 5%;
            }

            .section-title {
                font-size: 2rem;
                left: 40%
            }

            .skills-container {
                grid-template-columns: 1fr;
            }

            .cta-content {
                padding: 2rem;
            }

            .cta-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 665px) {
            .hero-title {
                font-size: 2rem;
                word-wrap: break-word;
                /* 防止長文字超出螢幕 */

            }

            .hero-subtitle {
                font-size: 1rem;
                word-wrap: break-word;
                /* 防止長文字超出螢幕 */

                padding: 0 10px;
                /* 避免邊緣文字過長 */
            }

            .typing-effect {
                font-size: 1rem;
                word-wrap: break-word;
                /* 防止長文字超出螢幕 */

                padding: 0 10px;
                /* 避免邊緣文字過長 */
            }

            .navbar {
                height: 50px;
            }

            .section-title {
                font-size: 2rem;
                left: 40%;
            }

            .hero-buttons {
                /* flex-direction: column; */
                gap: 1rem;
                width: 50%;
                /* 確保按鈕容器不會超出螢幕 */
                align-items: center;
                /* 按鈕置中 */
            }

            .button {
                width: 80%;
                /* 使按鈕不會超過螢幕寬度 */
                text-align: center;
                padding: 10px 0;
                /* 增加按鈕內邊距 */
                box-sizing: border-box;
                /* 包括 padding 在內的寬度計算 */
            }

            .skill-card {
                transform: none !important;
            }
        }


        @media (max-width: 350px) {
            .hero-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 385px) {
            .hero-subtitle {
                font-size: 0.7rem;
                word-wrap: break-word;
                /* 防止長文字超出螢幕 */

                padding: 0 10px;
                /* 避免邊緣文字過長 */
            }
        }





        /* Scroll Animation */
        .reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 流體背景 */
        .fluid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .fluid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            background: linear-gradient(120deg, var(--accent-color), #7928ca);
            border-radius: 45% 55% 70% 30% / 30% 40% 60% 70%;
            filter: blur(60px);
            opacity: 0.3;
            animation: fluid 15s linear infinite;
        }

        .fluid:nth-child(2) {
            width: 60vmin;
            height: 60vmin;
            background: linear-gradient(240deg, var(--accent-color), #ff0080);
            animation-delay: -5s;
            animation-duration: 20s;
            opacity: 0.2;
        }

        .fluid:nth-child(3) {
            width: 40vmin;
            height: 40vmin;
            background: linear-gradient(360deg, #7928ca, var(--accent-color));
            animation-delay: -10s;
            animation-duration: 25s;
            opacity: 0.1;
        }

        @keyframes fluid {
            0% {
                border-radius: 45% 55% 70% 30% / 30% 40% 60% 70%;
            }

            33% {
                border-radius: 70% 30% 45% 55% / 60% 70% 30% 40%;
            }

            66% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 70%;
            }

            100% {
                border-radius: 45% 55% 70% 30% / 30% 40% 60% 70%;
            }
        }
    </style>
</head>

    <script>
        function adjustTextForSmallScreens() {
            const typingEffectParagraph = document.querySelector('.typing-effect');

            if (window.innerWidth < 650) {
                typingEffectParagraph.innerHTML = `擅長前端和 Python。<br>
執著簡約且高質感的UI ，<br>
偏好黑色系以及流暢的交互視覺效果。`;
            } else {
                typingEffectParagraph.innerHTML = `擅長前端和 Python。執著簡約且高質感的UI ，偏好黑色系以及流暢的交互視覺效果。`;
            }
        }

        // 監聽螢幕大小改變
        window.addEventListener('resize', adjustTextForSmallScreens);

        adjustTextForSmallScreens();

        // 主題切換
        const themeToggle = document.querySelector('.theme-toggle');
        const toggleBall = document.querySelector('.toggle-ball');
        let isDark = true;

        themeToggle.addEventListener('click', () => {
            document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.classList.toggle('active');
            toggleBall.innerHTML = isDark ? '☀️' : '🌙';
            isDark = !isDark;
        });

        // 按鈕漣漪效果
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(btn => {
            btn.addEventListener('click', function (e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                let ripple = document.createElement('span');
                ripple.className = 'ripple';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });

        // 滾動顯示動畫
        function reveal() {
            const reveals = document.querySelectorAll('.reveal');

            for (let i = 0; i < reveals.length; i++) {
                const windowHeight = window.innerHeight;
                const revealTop = reveals[i].getBoundingClientRect().top;
                const revealPoint = 150;

                if (revealTop < windowHeight - revealPoint) {
                    reveals[i].classList.add('active');
                }
            }
        }

        window.addEventListener('scroll', reveal);
        reveal(); // 初始檢查

        // 平滑滾動
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 粒子背景
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#00c8ff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
